<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraction Timer UI Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <main class="card">
            <header class="card-header">
                <div>
                    <i class="icon icon-back"></i>
                </div>
                <div class="text-size-18px font-500">
                    Contraction timer
                </div>
                <div>
                    <i class="icon icon-bell"></i>
                </div>
            </header>
            <section class="card-info">
                <div class="text-size-54px font-500 pb-16px">
                    <span>00:00:11</span>
                </div>
                <p class="text-size-16px font-500 pb-7px">Time since last contractions</p>
                <p class="text-size-16px font-700 pb-16px">7 min 32 sec</p>
                <div class="py-24px px-32px bg-primary border-radius-41px">
                    <button class="btn-default text-size-16px font-700">Stop timing</button>
                </div>
            </section>
            <section class="card-table">
                <div class="card-table-header pt-74px pb-7px text-size-16px font-500 opacity-0-5">
                    <span>Length</span>
                    <span>Time apart</span>
                    <span>Start & end time</span>
                </div>

                <div class="card-table-below px-16px pt-7px border-radius-8px bg-table-grey w-414px h-51px">
                    <span class="pl-32px">6s</span>
                    <span class="pl-67px">3 min 21 sec</span>
                    <span class="pl-42px pr-10px">4:49pm - 4:49pm</span>
                </div>

                <div class="card-table-below px-16px pt-7px border-radius-8px bg-table-white w-414px h-51px">
                    <span class="pl-32px">4s</span>
                    <span class="pl-67px">16 min 22 sec</span>
                    <span class="pl-32px pr-10px">4:49pm - 4:49pm</span>
                </div>

                <div class="card-table-below px-16px pt-7px border-radius-8px bg-table-grey w-414px h-51px">
                    <span class="pl-32px">6s</span>
                    <span class="pl-67px">7 min 41 sec</span>
                    <span class="pl-42px pr-10px">4:49pm - 4:49pm</span>
                </div>

                <div class="card-table-below px-16px pt-7px border-radius-8px bg-table-white w-414px h-51px">
                    <span class="pl-32px">12s</span>
                    <span class="pl-67px">21 min 01 sec</span>
                    <span class="pl-37px pr-10px">4:49pm - 4:49pm</span>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
